<!DOCTYPE html>
<html>
<head>
<title>회원가입</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="SIGNUP_Style.css"> 
</head>
<body>

   <div id="wrap" class="wrapper">
      <form method ="post" name="join" id="join">
        <!-- 회원가입 타이틀부분 -->
         <header>
            <div id="header">
               <h1 class="h_loho">
                  <span> <image class = "imageover" src="image/BookManager.PNG"></image></span>
                  <p>정보를 입력해주세요.</p>
               </h1>
               </div>
         </header>

         <div id="container">
            <div class="row_group">
               <!-- 아이디 입력 -->
               <div class="userInput">
                  <h3 class="list">아이디<span id="idError"></span></h3>
                  <span class="box int_id" ><input type="text" placeholder="4~5자리 영소문자, 숫자" id="id" class="int check"
                     maxlength="15">
                     <img src="image/id_img.png" id="id_img" class="pswdImg"></span>
               </div>
                <!-- 비밀번호 입력 -->
               <div class="userInput">
                  <h3 class="list">비밀번호<span id="pwError"></span></h3>
                  <span class="box int_pass"><input type="password" id="pw" placeholder="8~20자리 영문 대/소문자, 숫자, 특수문자 조합" class="int check"
                     maxlength="20">
                     <img src="image/pass.png" id="pswd1" class="pswdImg"></span>
               </div>
        <!-- 비밀번호 재확인 입력 -->
               <div class="userInput">
                  <h3 class="list">비밀번호 재확인<span id="pwCheckError"></span></h3>
                  <span class="box int_passcheck"><input type="password" id="pwCheck" placeholder="확인을 위한 비밀번호 재입력" class="int check" 
                     maxlength="20"><img src="image/pass2.png" id="pswd2" class="pswdImg"></span>
               </div>
            
               <div class="row_group">
        <!-- 이름 입력 -->
               <div class="userInput">
                  <h3 class="list">이름<span id="nameError"></span></h3>
                  <span class="box int_id"><input type="text" id="name" class="int check"
                     maxlength="20"></span>
               </div>
              
        <!-- 필수 전화번호 입력 -->
               <div class="userInput">
                  <h3 class="list">필수 전화번호<span id="phoneNumError"></span></h3>
                  <span class="box int_id"><input type="text" id="phoneNum" placeholder="'-'없이 숫자만 입력" class="int check"
                     maxlength="11"></span>
               </div>
      <!-- 주소 입력-->
      <div class="userInput_ad">
         <h3 class="list">
            주소(선택)<span style="color:#999">&nbsp; 주소입력 시, 정확한 배송예정일을 안내받을 수 있습니다.</span></style> <span id="addressError"></span>
         </h3>
      <br><input type="text" id="address" placeholder="우편번호" style="display: inline-block;
      width: 400px;
      height: 51px;
      border: solid 1px #dadada;
      border-radius: 6px 6px 6px 6px;
      box-shadow: 1px 1px 1px 1px inset #dadada;
      padding: 10px 14px 10px 14px;
      box-sizing: border-box;
      background: #fff;
      position: relative;  margin: auto;">
      <input type="button" onclick="sample4_execDaumPostcode()" value="주소 찾기" style="display: inline-block; cursor: pointer;
      width: 80px;
      height: 51px;
      border: solid 1px #dadada;
      border-radius: 6px 6px 6px 6px;
      box-shadow: 1px 1px 1px 1px #dadada;
      padding: 10px 14px 10px 14px;
      box-sizing: border-box;
      background: #fff;
      position: relative;
      text-align: center;  margin: auto;"><br>
      <br><input type="text" id="address" placeholder="도로명주소" class="box int_id"><br>
      <input type="text" id="address" placeholder="지번주소" class="box int_id">
      <span id="guide" style="color:#999;display:none"></span>
     </div>
       
<!-- 마케팅 정보 수신 동의 -->
         <div class="userInput">
         <h3 class="list">마게팅 정보 수신 동의(선택)<span id="consentError"></span></h3>
         <div id="informationConsent">
         <span id="consentBox">
             <h4 style="color: #999;">수신 동의 시, 각종 할인 혜택과 이벤트/기획전, 알림 신청 내역 등의 정보를 받아보실 수 있습니다. <br>수신 거부 시에도 기본 서비스(회원가입/주문배송 메일)은 발송됩니다.<span id="consentError"></span></h4></h3>
         </span>
      </div>
      <h3><label class="select"><input type="checkbox" id="check" name="check" value="이메일 동의">이메일 수신에 동의합니다.</label></h3>
      <h3><label class="select"><input type="checkbox" id="check"name="check" value="SMS 동의">SMS 수신에 동의합니다.</label>
      </div>
<!-- 개인정보 유효기간 -->
      <div class="btn_area">
         <h3 class="list">개인정보 유효기간<span id="personError"></span></h3>
         <label class="select"><input type="radio" name=radio value="1년">1년</label>
         <label class="select"><input type="radio" name=radio value="3년">3년</label>
         <label class="select"><input type="radio" name=radio value="5년">5년</label>
         <label class="select"><input type="radio" name=radio value="10년">10년</label>
         <label class="select"><input type="radio" name=radio value="탈퇴">탈퇴시까지</label>
      </div>
<!-- 가입 완료 -->
      <div class="btn_area">
         <input type="submit" value="가입완료" id="btnJoin" class="btn_type btn_primary">
      </div>
</form>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script><!--출처-카카오 우편번호 서비스-->
</body>
</html>
